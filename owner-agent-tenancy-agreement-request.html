<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="owner-agent.css">
    <title>Owner/Agent | HomeWoW</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon">
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a id="sidebar" href="#" class="logo">
            <i class='bx bx-code-alt'></i>
            <div class="logo-name"><span>Home</span>WoW</div>
        </a>
        <ul class="side-menu">
            <li><a id="sidebar-dashboard" href="#"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
            <li><a id="my-property" href="#"><i class='bx bx-home'></i>My Property</a></li>
            <li class="active"><a id="tenancy-agreement" href="#"><i class='bx bx-message-square-dots'></i>Tenancy
                    Agreement<br>Request</a></li>
            <li><a id="payment-log" href="#"><i class='bx bx-detail'></i>Payment Log</a></li>
            <li><a id="appointment" href="#"><i class='bx bx-checkbox-checked'></i>Appointment</a></li>
        </ul>
        <ul class="side-menu">
            <li><a id="edit-profile-link" href="#" class="edit-profile"><i class='bx bx bx-user'></i>Edit Profile</a>
            </li>
            <li><a id="contact-us" href="#" class="contact-us"><i class='bx bx bx-phone'></i>Contact Us</a></li>
            <li><a href="/logout" class="logout"><i class='bx bx-log-out-circle'></i>Logout</a></li>
        </ul>
    </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">0</span>
            </a>
            <a id="navbar" href="#" class="profile">
                <i class='bx bx-home-alt-2'></i>
            </a>
        </nav>

        <!-- End of Navbar -->

        <main>
            <div class="header">
                <div class="left">
                    <h1>Tenancy Agreement Request</h1>
                </div>

                <div class="bottom-data">
                    <div class="orders">
                        <div class="header">
                            <i class='bx bx-filter'></i>
                            <i class='bx bx-search'></i>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>User</th>
                                    <th>Property Name</th> <!-- Added this -->
                                    <th>Request Date</th>
                                    <th>Status</th>
                                    <th>Accept</th> <!-- Added this -->
                                    <th>Reject</th> <!-- Added this -->
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <p>Wei Kiat (Demo Req.)</p>
                                    </td>
                                    <td>Property Name</td>
                                    <td>MM-DD-YYYY</td>
                                    <td><span class="status pending">Pending</span></td>
                                    <td><button class="accept" type="submit">Accept </button></td>
                                    <td><button class="reject" type="submit">Reject</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

        </main>

    </div>

    <script src="owner-agent.js"></script>
</body>
<script>
    window.onload = function () {
        fetch('/current-user')
            .then(response => response.json())
            .then(user => {
                // document.getElementById('account-name').textContent = user.name;

                // // Update the href of the anchor dashboard link
                document.getElementById('sidebar-dashboard').href = `/owner-agent-dashboard.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;

                // Update the href of the edit profile link
                document.getElementById('edit-profile-link').href = `/edit-profile.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;

                // Update the href of the sidebar home link
                document.getElementById('sidebar').href = `/owner-agent.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;

                // Update the href of the navbar home link
                document.getElementById('navbar').href = `/owner-agent.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;

                // Update the href of the my property link
                document.getElementById('my-property').href = `/owner-agent-my-property.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;

                // Update the href of the tenancy agreement link
                document.getElementById('tenancy-agreement').href = `/owner-agent-tenancy-agreement-request.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;

                // Update the href of the payment log link
                document.getElementById('payment-log').href = `/owner-agent-payment-log.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;

                // Update the href of the appointment link
                document.getElementById('appointment').href = `/owner-agent-appointment.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;

                // Update the href of the contact us link
                document.getElementById('contact-us').href = `/owner-agent-contact-us.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;
            })

        // Get the userId from the URL
        const urlParam = new URLSearchParams(window.location.search);
        const userId = urlParam.get('userId');

        fetch(`/agreements?ownerId=${userId}`)
            .then(response => response.json())
            .then(agreements => {
                // Get the table body
                const tbody = document.querySelector('.orders table tbody');

                // Loop through the agreements
                agreements.forEach(agreement => {
                    // Create a new table row
                    const tr = document.createElement('tr');

                    // Create the table data
                    const tdUser = document.createElement('td');
                    const tdPropertyName = document.createElement('td'); // New table data for property name
                    const tdRequestDate = document.createElement('td');
                    const tdStatus = document.createElement('td');
                    const tdAccept = document.createElement('td');
                    const tdReject = document.createElement('td');

                    // Set the table data content
                    tdUser.innerHTML = `<p>${agreement.tenantName}</p>`;
                    tdPropertyName.textContent = agreement.propertyName; // Set the property name
                    tdRequestDate.textContent = new Date(agreement.date).toLocaleDateString();
                    if (agreement.status) {
                        tdStatus.innerHTML = `<id="${agreement._id}" span class="status ${agreement.status.toLowerCase()}">${agreement.status}</span>`;
                    } else {
                        tdStatus.textContent = 'No status';
                    }

                    // Only create and append the accept and reject buttons if the status is not 'Accepted'
                    if (agreement.status !== 'Accepted') {
                        // Create the accept button and add an event listener
                        const acceptButton = document.createElement('button');
                        acceptButton.textContent = 'Accept';
                        acceptButton.className = 'accept';
                        acceptButton.addEventListener('click', () => {

                            fetch(`/agreements/${agreement._id}`, {
                                method: 'PUT',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({ status: 'Accepted' }),
                            }).then(() => {
                                tdStatus.innerHTML = `<span class="status completed">Accepted</span>`;
                                tdAccept.remove();
                                tdReject.remove();
                            });
                        });

                        // Create the reject button and add an event listener
                        const rejectButton = document.createElement('button');
                        rejectButton.textContent = 'Reject';
                        rejectButton.className = 'reject';
                        rejectButton.addEventListener('click', () => {

                            fetch(`/agreements/${agreement._id}`, {
                                method: 'DELETE',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                            }).then(() => {
                                tr.remove();
                            });
                        });

                        tdAccept.appendChild(acceptButton);
                        tdReject.appendChild(rejectButton);
                    }

                    // Append the table data to the table row
                    tr.appendChild(tdUser);
                    tr.appendChild(tdPropertyName); // Append the property name table data
                    tr.appendChild(tdRequestDate);
                    tr.appendChild(tdStatus);
                    tr.appendChild(tdAccept);
                    tr.appendChild(tdReject);

                    // Append the table row to the table body
                    tbody.appendChild(tr);
                });

            });
    };
</script>

</html>
