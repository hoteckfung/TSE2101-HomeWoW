<script>
    window.onload = function () {
        fetch('/current-user')
            .then(response => response.json())
            .then(user => {
                // document.getElementById('account-name').textContent = user.name;

                // // Update the href of the anchor dashboard link
                document.getElementById('sidebar-dashboard').href = `/admin-dashboard.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;

                // Update the href of the my property link
                document.getElementById('admin-property-management').href = `/admin-property-management.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;

                // Update the href of the user management link
                document.getElementById('admin-user-management').href = `/admin-user-management.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;

                // Update the href of the payment log link
                document.getElementById('admin-payment-log').href = `/admin-payment-log.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;

                document.getElementById('go-back').href = `/admin-property-management.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;
            })
            .catch(error => console.error(error));
    };
</script>
<script>
   
    document.getElementById('save-changes-button').addEventListener('click', function () {
        // Get the form data
        const name = document.getElementById('name').value;
        const location = document.getElementById('location').value;
        const price = document.getElementById('price').value;
        const description = document.getElementById('description').value;
        const bedroom = document.getElementById('bedroom').value;
        const bathroom = document.getElementById('bathroom').value;

        // Get the propertyId from the URL
        const urlParam = new URLSearchParams(window.location.search);
        const propertyId = urlParam.get('propertyId');

        // Create the request body
        const body = {
            name,
            location,
            price,
            description,
            bedroom,
            bathroom
        };

        // Make a PUT request to the server
        fetch(`/propertiesAdmin/${propertyId}`, {
            method: 'put',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(body)
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Property updated successfully!');
                    document.getElementById('admin-property-management').click();
                } else {
                    alert('There was an error updating the property');
                }
            })
            .catch(err => {
                console.error('There was an error updating the property:', err);
            });
    });
</script>
