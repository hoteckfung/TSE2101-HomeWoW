<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="admin.css">
    <title>Admin | HomeWoW</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon">
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a class="logo">
            <i class='bx bx-code-alt'></i>
            <div class="logo-name"><span>Home</span>WoW</div>
        </a>
        <ul class="side-menu">
            <li><a id="sidebar-dashboard" href="#"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
            <li><a id="admin-property-management" href="#"><i class='bx bx bx-home'></i>Property Management</a></li>
            <li class="active"><a id="admin-user-management" href="#"><i class='bx bx-group'></i>User Management</a></li>
            <li><a id="admin-payment-log" href="#"><i class='bx bx bx-detail'></i>Payment Log</a></li>
        </ul>
        <ul class="side-menu">
            <li><a href="admin-contact-us.html" class="contact-us"><i class='bx bx bx-phone'></i>Contact Us</a></li>
            <li><a href="/logout" class="logout"><i class='bx bx-log-out-circle'></i>Logout</a></li>
        </ul>
    </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">0</span>
            </a>
            <!-- <a class="profile">
                <i class='bx bx-home-alt-2'></i>
            </a> -->
        </nav>

        <!-- End of Navbar -->

        <main>
            <div class="header">
                <div class="left">
                    <h1>User Management</h1>
                </div>
            </div>

            <div class="bottom-data">
                <div class="orders">
                    <div class="header">
                        <i class='bx bx-filter'></i>
                        <i class='bx bx-search'></i>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Phone Number</th>
                                <th>Email Address</th>
                                <th>User Type</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><p>John Doe (Test)</p></td>
                                <td>012-234 7324</td>
                                <td>johndoe@gmail.com</td>
                                <td><span class="user-type owner/agent">Owner/Agent</span></td>
                                <!-- <td><button class="remove-user" type="submit">Remove</button></td> -->
                            </tr>
                            <tr>
                                <td><p>Ryan (Test)</p></td>
                                <td>017-934 3729</td>
                                <td>ryan@gmail.com</td>
                                <td><span class="user-type tenant">Tenant</span></td>
                                <!-- <td><button class="remove-user" type="submit">Remove</button></td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>

        </main>

    </div>

    <script src="admin.js"></script>
</body>
<script>
    window.onload = function () {
        fetch('/current-user')
            .then(response => response.json())
            .then(user => {
                // document.getElementById('account-name').textContent = user.name;

                // // Update the href of the anchor dashboard link
                document.getElementById('sidebar-dashboard').href = `/admin-dashboard.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;

                // Update the href of the my property link
                document.getElementById('admin-property-management').href = `/admin-property-management.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;

                // Update the href of the user management link
                document.getElementById('admin-user-management').href = `/admin-user-management.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;

                // Update the href of the payment log link
                document.getElementById('admin-payment-log').href = `/admin-payment-log.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;

                // Update the href of the contact us link
                // document.getElementById('contact-us').href = `/owner-agent-contact-us.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;
            })

        // Fetch all users
        fetch('/users')
            .then(response => response.json())
            .then(users => {
                const tbody = document.querySelector('.orders table tbody');

                users.forEach(user => {
            // Skip users with userType of 'Admin'
            if (user.userType === 'Admin') {
                return;
            }

            const userHtml = `
                <tr>
                    <td><p>${user.name}</p></td>
                    <td>${user.phone}</td>
                    <td>${user.email}</td>
                    <td><span class="user-type ${user.userType}">${user.userType}</span></td>
                    <td><button id="remove-${user._id}" class="remove-user" type="submit">Remove</button></td>
                </tr>
            `;
            tbody.innerHTML += userHtml;
        });

                tbody.addEventListener('click', function (event) {
                    if (event.target.classList.contains('remove-user')) {
                        const id = event.target.id.split('-')[1];
                        // Handle remove
                        console.log(`Remove button clicked for user ${id}`);
                        if (window.confirm('Are you sure you want to remove this user?')) {

                            // Make a DELETE request to the server
                            fetch(`/users/${id}`, {
                                method: 'DELETE',
                            })
                                .then(response => {
                                    if (!response.ok) {
                                        throw new Error(`HTTP error! status: ${response.status}`);
                                    }
                                    return response.json();
                                })
                                .then(data => {
                                    console.log('User was deleted successfully');
                                    location.reload();
                                })
                                .catch(error => {
                                    console.error('There was an error deleting the user', error);
                                });
                        }
                    }
                });
            })
            .catch(error => console.error(error));
    };
</script>

</html>
