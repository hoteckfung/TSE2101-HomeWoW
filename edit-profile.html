<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | HomeWoW</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <script src="client.js"></script> -->
</head>

<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            Account settings
        </h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-general">General</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-change-password">Change password</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-info">Info</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <div class="card-body media align-items-center">
                                <img src="img/userprofile.jpg" alt class="d-block ui-w-80">
                                <div class="media-body ml-4">
                                    <label class="btn btn-outline-primary">
                                        Upload new photo
                                        <input type="file" class="account-settings-fileinput">
                                    </label> &nbsp;
                                    <button type="button" class="btn btn-default md-btn-flat">Reset</button>
                                </div>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Name</label>
                                    <input id="name" type="text" class="form-control" placeholder="Your Name">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">E-mail</label>
                                    <input id="email" type="text" class="form-control mb-1"
                                        placeholder="yourmail@gmail.com">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Phone</label>
                                    <input id="phone" type="text" class="form-control" placeholder="+60 (12) 345 6789">
                                </div>
                                <div class="text-right mt-3">
                                    <button id="general-save-changes-button" type="button" class="btn btn-primary">Save
                                        changes</button>&nbsp;
                                    <button id="general-cancel-button" type="button"
                                        class="btn btn-default">Cancel</button>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-change-password">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Current Password</label>
                                    <input type="password" class="form-control" id="current-password"
                                        placeholder="current Password">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">New Password</label>
                                    <input type="password" class="form-control" id="new-password"
                                        placeholder="At least 8 characters">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Repeat New Password</label>
                                    <input type="password" class="form-control" id="repeat-new-password"
                                        placeholder="At least 8 characters">
                                </div>
                                <div class="text-right mt-3">
                                    <button id="change-password-save-changes-button" type="button"
                                        class="btn btn-primary">Save changes</button>&nbsp;
                                    <button id="change-password-cancel-button" type="button"
                                        class="btn btn-default">Cancel</button>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-info">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Bio</label>
                                    <textarea class="form-control" rows="5"></textarea>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Birth Date</label>
                                    <input type="date" class="form-control" value="">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Gender</label>
                                    <select class="custom-select">
                                        <option>Rather Not To Tell</option>
                                        <option>Female</option>
                                        <option>Male</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">State</label>
                                    <select class="custom-select">
                                        <option>Johor</option>
                                        <option>Kedah</option>
                                        <option>Kelantan</option>
                                        <option>Melaka</option>
                                        <option>Negeri Sembilan</option>
                                        <option>Pahang</option>
                                        <option>Perak</option>
                                        <option>Perlis</option>
                                        <option>Pulau Pinang</option>
                                        <option>Sabah</option>
                                        <option>Sarawak</option>
                                        <option>Selangor</option>
                                        <option>Terengganu</option>
                                    </select>
                                </div>
                                <div class="text-right mt-3">
                                    <button id="save-changes-button" type="button" class="btn btn-primary">Save
                                        changes</button>&nbsp;
                                    <button id="info-cancel-button" type="button"
                                        class="btn btn-default">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="text-right mt-3">
            <button id="save-changes-button" type="button" class="btn btn-primary">Save changes</button>&nbsp;
            <button id="cancel-button" type="button" class="btn btn-default">Cancel</button>
        </div> -->
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript"></script>
    <script src="client.js"></script>
</body>
<script>
        fetch('/current-user')
            .then(response => response.json())
            .then(user => {
                document.getElementById('general-cancel-button').addEventListener('click', function () {
                    const urlParams = new URLSearchParams(window.location.search);
                    const userType = urlParams.get('userType');

                    if (userType === 'tenant') {
                        window.location.href = `/tenant-dashboard.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;
                    } else if (userType === 'Owner/Agent') {
                        window.location.href = `/owner-agent-dashboard.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;
                    }
                });
            })
            .catch(error => console.error(error));
</script>

</html>
