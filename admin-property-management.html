<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="admin.css">
    <title>Admin | HomeWoW</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon">
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a class="logo">
            <i class='bx bx-code-alt'></i>
            <div class="logo-name"><span>Home</span>WoW</div>
        </a>
        <ul class="side-menu">
            <li><a id="sidebar-dashboard" href="#"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
            <li class="active"><a id="admin-property-management" href="#"><i class='bx bx bx-home'></i>Property Management</a></li>
            <li><a id="admin-user-management" href="#"><i class='bx bx-group'></i>User Management</a></li>
            <li><a id="admin-payment-log" href="#"><i class='bx bx bx-detail'></i>Payment Log</a></li>
        </ul>
        <ul class="side-menu">
            <li><a href="admin-contact-us.html" class="contact-us"><i class='bx bx bx-phone'></i>Contact Us</a></li>
            <li><a href="/logout" class="logout"><i class='bx bx-log-out-circle'></i>Logout</a></li>
        </ul>
    </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">0</span>
            </a>
            <!-- <a class="profile">
                <i class='bx bx-home-alt-2'></i>
            </a> -->
        </nav>

        <!-- End of Navbar -->

        <main>
            <div class="header">
                <div class="left">
                    <h1>Property Management</h1>
                </div>
                <div class="bottom-data">
                <div class="orders">
                <section class="properties container" id="properties">
                    <div class="properties-container container">
                        <!-- Box 1 -->
                        <div class="box">
                            <img src="img/house/house1.jpg" alt="">
                            <h3>RM1,999</h3>
                            <div class="property-info">
                                <div class="text">
                                    <h3>Demo Property</h3>
                                    <i class='bx bx-current-location'><span>123 Serenity Lane, Blissful Meadows, Springdale, CA
                                            90210</span></i>
                                </div>
                                <div class="icon">
                                    <i class='bx bx-bed'><span>5</span></i>
                                    <i class='bx bx-bath'><span>2</span></i>
                                </div>
                            </div>
                            <!-- <button class="remove" type="submit">Remove</button> -->
                        </div>
                </section>
        </main>
    </div>
    <script src="admin.js"></script>
</body>
<script>
    window.onload = function () {
        fetch('/current-user')
            .then(response => response.json())
            .then(user => {
                // document.getElementById('account-name').textContent = user.name;

                // // Update the href of the anchor dashboard link
                document.getElementById('sidebar-dashboard').href = `/admin-dashboard.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;

                // Update the href of the my property link
                document.getElementById('admin-property-management').href = `/admin-property-management.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;

                // Update the href of the user management link
                document.getElementById('admin-user-management').href = `/admin-user-management.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;

                // Update the href of the payment log link
                document.getElementById('admin-payment-log').href = `/admin-payment-log.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;

                // Update the href of the contact us link
                // document.getElementById('contact-us').href = `/owner-agent-contact-us.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;
            })

            // Fetch all properties
        fetch(`/properties`)
            .then(response => response.json())
            .then(properties => {
                const propertiesContainer = document.querySelector('.properties-container');

                properties.forEach((property, index) => {
                    const imageNumber = (index % 6) + 1;
                    const propertyHtml = `
                <div class="box">
                    <img src="img/house/house${imageNumber}.jpg" alt="${property.name}">
                    <h3>RM${property.price}</h3>
                    <div class="property-info">
                        <div class="text">
                            <h3>${property.name}</h3>
                            <i class='bx bx-current-location'><span>${property.location}</span></i>
                        </div>
                        <div class="icon">
                            <i class='bx bx-bed'><span>${property.bedroom}</span></i>
                            <i class='bx bx-bath'><span>${property.bathroom}</span></i>
                        </div>
                    </div>
                    <button id="edit-${property._id}" class="edit" type="submit">Edit</button>
                    <button id="remove-${property._id}" class="remove" type="submit">Remove</button>
                </div>
            `;
                    propertiesContainer.innerHTML += propertyHtml;
                });

                propertiesContainer.addEventListener('click', function (event) {
                    if (event.target.classList.contains('edit')) {
                        const id = event.target.id.split('-')[1];
                        // Handle edit
                        console.log(`Edit button clicked for property ${id}`);
                        window.location.href = `/admin-edit-property.html?propertyId=${id}`;
                    } else if (event.target.classList.contains('remove')) {
                        const id = event.target.id.split('-')[1];
                        // Handle remove
                        console.log(`Remove button clicked for property ${id}`);
                        if (window.confirm('Are you sure you want to remove this property?')) {

                            // Make a DELETE request to the server
                            fetch(`/properties/${id}`, {
                                method: 'DELETE',
                            })
                                .then(response => {
                                    if (!response.ok) {
                                        throw new Error(`HTTP error! status: ${response.status}`);
                                    }
                                    return response.json();
                                })
                                .then(data => {
                                    console.log('Property was deleted successfully');
                                    location.reload();
                                })
                                .catch(error => {
                                    console.error('There was an error deleting the property', error);
                                });
                        }

                    }
                });
            })
            .catch(error => console.error(error));
    };
</script>

</html>
