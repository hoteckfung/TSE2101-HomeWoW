<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="owner-agent.css">
    <title>Owner / Agent | HomeWoW</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon">
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a id="sidebar" href="#" class="logo">
            <i class='bx bx-code-alt'></i>
            <div class="logo-name"><span>Home</span>WoW</div>
        </a>
        <ul class="side-menu">
            <li><a id="sidebar-dashboard" href="#"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
            <li><a href="#"><i class='bx bx-home'></i>Tenancies</a></li>
            <li><a href="#"><i class='bx bx-detail'></i>Payments</a></li>
            <li><a href="#"><i class='bx bx-coin-stack'></i>Invoices</a></li>
        </ul>
        <ul class="side-menu">
            <li><a id="edit-profile-link" href="#" class="edit-profile"><i class='bx bx bx-user'></i>Edit Profile</a></li>
            <li class="active"><a id="contact-us" href="#" class="contact-us"><i class='bx bx bx-phone'></i>Contact Us</a></li>
            <li><a href="/logout" class="logout"><i class='bx bx-log-out-circle'></i>Logout</a></li>
        </ul>
    </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">0</span>
            </a>
            <a id="navbar" href="#" class="profile">
                <i class='bx bx-home-alt-2'></i>
            </a>
        </nav>

        <!-- End of Navbar -->

        <main>
            <div class="header">
                <div class="left">
                    <h1>Contact Us</h1>
                </div>
            </div>

            <div class="contact container">
                <div class="contact-container container">
                    <!-- Worker 1 -->
                    <div class="box">
                        <img src="img/avatar/avatar1.png" alt="Profile Picture">
                        <h3>Sadman</h3>
                        <div class="contact-us">
                            <div class="icon">
                                <i class='bx bx-phone'></i><span>+6018-271 9999</span>
                                <i class='bx bx-envelope'></i><span>sz@gmail.com</span>
                            </div>
                        </div>
                    </div>
                    <!-- Worker 2 -->
                    <div class="box">
                        <img src="img/avatar/avatar2.png" alt="Profile Picture">
                        <h3>Teck Fung</h3>
                        <div class="contact-us">
                            <div class="icon">
                                <i class='bx bx-phone'></i><span>+6012 369 9999</span>
                                <i class='bx bx-envelope'></i><span>tf@gmail.com</span>
                            </div>
                        </div>
                    </div>
                    <!-- Worker 3 -->
                    <div class="box">
                        <img src="img/avatar/avatar3.png" alt="Profile Picture">
                        <h3>Teng Hui</h3>
                        <div class="contact-us">
                            <div class="icon">
                                <i class='bx bx-phone'></i><span>+6011 106 9999</span>
                                <i class='bx bx-envelope'></i><span>th@gmail.com</span>
                            </div>
                        </div>
                    </div>
                    <!-- Worker 4 -->
                    <div class="box">
                        <img src="img/avatar/avatar4.png" alt="Profile Picture">
                        <h3>Wei Joe</h3>
                        <div class="contact-us">
                            <div class="icon">
                                <i class='bx bx-phone'></i><span>+6017 330 9999</span>
                                <i class='bx bx-envelope'></i><span>wj@gmail.com</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>

    </div>

    <script src="owner-agent.js"></script>
</body>
<script>
    window.onload = function () {
        fetch('/current-user')
            .then(response => response.json())
            .then(user => {
                // document.getElementById('account-name').textContent = user.name;

                // // Update the href of the anchor dashboard link
                document.getElementById('sidebar-dashboard').href = `/tenant-dashboard.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;

                // Update the href of the edit profile link
                document.getElementById('edit-profile-link').href = `/edit-profile.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;

                // Update the href of the sidebar home link
                document.getElementById('sidebar').href = `/tenant.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;

                // Update the href of the navbar home link
                document.getElementById('navbar').href = `/tenat.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;

                // Update the href of the contact us link
                document.getElementById('contact-us').href = `/tenant-contact-us.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;
            })
            .catch(error => console.error(error));
    };
</script>

</html>
