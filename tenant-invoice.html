<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a id="sidebar" href="#" class="logo">
            <i class='bx bx-code-alt'></i>
            <div class="logo-name"><span>Home</span>WoW</div>
        </a>
        <ul class="side-menu">
            <li><a id="sidebar-dashboard" href="#"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
            <li><a id="tenancy" href="#"><i class='bx bx-home'></i>Tenancies</a></li>
            <li><a id="payment" href="#"><i class='bx bx-detail'></i>Payments</a></li>
            <li class="active"><a id="invoice" href="#"><i class='bx bx-coin-stack'></i>Invoices</a></li>

            <li><a href="/logout" class="logout"><i class='bx bx-log-out-circle'></i>Logout</a></li>

    </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>

            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>

            <a id="navbar" href="#" class="profile">

        </nav>

        <!-- End of Navbar -->

        <main>
            <div class="header">
                <div class="left">
                    <h1>Invoices</h1>
                </div>

                <div class="bottom-data">
                    <div class="orders">
                        <div class="header">
                            <i class='bx bx-filter'></i>
                            <i class='bx bx-search'></i>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Owner / Agent</th>
                                    <th>Payment Due Date</th>
                                    <th>Status</th>
                                    <th>Details</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <p>Petric Rosena</p>
                                    </td>
                                    <td>07-03-2024</td>
                                    <td><span class="status process">Processing</span></td>
                                    <!-- <td><button class="accept" type="submit">View</button></td> -->
                                </tr>

                                <tr>
                                    <td>
                                        <p>Ungala Nugget</p>
                                    </td>
                                    <td>07-02-2024</td>
                                    <td><span class="status pending">Pending</span></td>
                                    <!-- <td><button class="accept" type="submit">View</button></td> -->
                                    <td>
                                        <a href="https://invoice.stripe.com/i/acct_1Og0nUCCsVzvQDGl/test_YWNjdF8xT2cwblVDQ3NWenZRREdsLF9QV3RPRkU5bHo2cGczT2ZENmh0Qm5nWmxReW5ONzAxLDk4MDA4OTIz0200k626kESv?s=db">
                                            <button class="accept" type="button">View & Pay Now</button>
                                        </a>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <p>Trix Boe</p>
                                    </td>
                                    <td>07-01-2024</td>
                                    <td><span class="status pending">Pending</span></td>
                                    <td><button class="accept" type="submit">View & Pay Now</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

        </main>

    </div>

    <script src="tenant.js"></script>
</body>
<script>
    window.onload = function () {
        fetch('/current-user')
            .then(response => response.json())
            .then(user => {
                // document.getElementById('account-name').textContent = user.name;

                // // Update the href of the dashboard link
                document.getElementById('sidebar-dashboard').href = `/tenant-dashboard.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;

                // // Update the href of the  tenancy link
                document.getElementById('tenancy').href = `/tenant-tenancy.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;

                // // Update the href of the payment link
                document.getElementById('payment').href = `/tenant-payment.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;

                // // Update the href of the invoice link
                document.getElementById('invoice').href = `/tenant-invoice.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;

                // Update the href of the edit profile link
                document.getElementById('edit-profile-link').href = `/edit-profile.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;

                // Update the href of the sidebar home link
                document.getElementById('sidebar').href = `/tenant.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;

                // Update the href of the navbar home link
                document.getElementById('navbar').href = `/tenant.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;

                // Update the href of the contact us link
                document.getElementById('contact-us').href = `/tenant-contact-us.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;
            })
            .catch(error => console.error(error));
    };
</script>

</html>
