<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="admin.css">
    <title>Admin | HomeWoW</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon">
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a class="logo">
            <i class='bx bx-code-alt'></i>
            <div class="logo-name"><span>Home</span>WoW</div>
        </a>
        <ul class="side-menu">
            <li><a id="sidebar-dashboard" href="#"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
            <li><a id="admin-property-management" href="#"><i class='bx bx bx-home'></i>Property Management</a></li>
            <li><a id="admin-user-management" href="#"><i class='bx bx-group'></i>User Management</a></li>
            <li ><a id="admin-payment-log" href="#"><i class='bx bx bx-detail'></i>Payment Log</a></li>
        </ul>
        <ul class="side-menu">
            <li class="active"><a href="admin-contact-us.html" class="contact-us"><i class='bx bx bx-phone'></i>Contact Us</a></li>
            <li><a href="/logout" class="logout"><i class='bx bx-log-out-circle'></i>Logout</a></li>
        </ul>
    </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">0</span>
            </a>
            <!-- <a class="profile">
                <i class='bx bx-home-alt-2'></i>
            </a> -->
        </nav>

        <!-- End of Navbar -->

        <main>
            <div class="header">
                <div class="left">
                    <h1>Contact Us</h1>
            </div>
        </main>

        <div class="contact container">
            <div class="contact-container container">
                <!-- Worker 1 -->
                <div class="box">
                    <img src="img/avatar/avatar1.png" alt="Profile Picture">
                    <h3>Sadman</h3>
                    <div class="contact-us">
                        <div class="icon">
                            <i class='bx bx-phone'></i><span>+6018-271 9999</span>
                            <i class='bx bx-envelope'></i><span>sz@gmail.com</span>
                        </div>
                    </div>
                </div>
                <!-- Worker 2 -->
                <div class="box">
                    <img src="img/avatar/avatar2.png" alt="Profile Picture">
                    <h3>Teck Fung</h3>
                    <div class="contact-us">
                        <div class="icon">
                            <i class='bx bx-phone'></i><span>+6012 369 9999</span>
                            <i class='bx bx-envelope'></i><span>tf@gmail.com</span>
                        </div>
                    </div>
                </div>
                <!-- Worker 3 -->
                <div class="box">
                    <img src="img/avatar/avatar3.png" alt="Profile Picture">
                    <h3>Teng Hui</h3>
                    <div class="contact-us">
                        <div class="icon">
                            <i class='bx bx-phone'></i><span>+6011 106 9999</span>
                            <i class='bx bx-envelope'></i><span>th@gmail.com</span>
                        </div>
                    </div>
                </div>
                <!-- Worker 4 -->
                <div class="box">
                    <img src="img/avatar/avatar4.png" alt="Profile Picture">
                    <h3>Wei Joe</h3>
                    <div class="contact-us">
                        <div class="icon">
                            <i class='bx bx-phone'></i><span>+6017 330 9999</span>
                            <i class='bx bx-envelope'></i><span>wj@gmail.com</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    <script src="admin.js"></script>
</body>
<script>
    window.onload = function () {
        fetch('/current-user')
            .then(response => response.json())
            .then(user => {
                // document.getElementById('account-name').textContent = user.name;

                // // Update the href of the anchor dashboard link
                document.getElementById('sidebar-dashboard').href = `/admin-dashboard.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;

                // Update the href of the my property link
                document.getElementById('admin-property-management').href = `/admin-property-management.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;

                // Update the href of the user management link
                document.getElementById('admin-user-management').href = `/admin-user-management.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;

                // Update the href of the payment log link
                document.getElementById('admin-payment-log').href = `/admin-payment-log.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;

                // Update the href of the contact us link
                // document.getElementById('contact-us').href = `/owner-agent-contact-us.html?username=${user.name}&userType=${user.userType}&userId=${user.id}`;
            })
            .catch(error => console.error(error));
    };
</script>

</html>
